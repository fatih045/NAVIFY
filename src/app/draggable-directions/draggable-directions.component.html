<html>

<head>
  <title>Draggable Directions</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <style>
    /* Sidebar ve panel elementlerine kaydırma özelliği eklemek için CSS kuralları */
    #sidebar {
      width: 30%; /* Yan panelin genişliği */
      overflow-y: auto; /* Dikey kaydırma (scroll) ekleyin */
      max-height: 800px; /* Maksimum yükseklik ayarı (isteğe bağlı) */
    }

    #draggable-panel {
      overflow-y: auto; /* Dikey kaydırma (scroll) ekleyin */
      max-height: 600px; /* Maksimum yükseklik ayarı (isteğe bağlı) */
    }
  </style>
</head>

<body>
<div id="container">
  <div id="draggable-map" style="height: 800px; width: 70%;"></div>
  <div id="sidebar">
    <form (ngSubmit)="calculateRoute()">
      <div>
        <label for="origin">Başlangıç Noktası:</label>
        <input type="text" id="origin" [(ngModel)]="origin" name="origin" required />
      </div>
      <div>
        <label for="destination">Bitiş Noktası:</label>
        <input type="text" id="destination" [(ngModel)]="destination" name="destination" required />
      </div>
      <div>
        <label for="waypoints">Ara Noktalar:</label>
        <input type="text" id="waypoints" [(ngModel)]="waypoints" name="waypoints" placeholder="Her ara nokta için virgülle ayırın" />
      </div>
      <button type="submit">Rotayı Hesapla</button>
    </form>
    <p>Total Distance: <span id="total-distance"></span></p>
    <div id="draggable-panel"></div>
  </div>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=API_KEY&callback=initMapDraggable&libraries=places" defer></script>
</body>

</html>
