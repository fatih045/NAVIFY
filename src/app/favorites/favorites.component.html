
<table class="table">

  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Trips</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let trips of tripList let i = index ">
    <th scope="row"> <i class="bi bi-star"></i>{{i+1}}</th>
    <td>{{trips.title}></td>
    <td>{{trips.time}}</td>



  </tr>
  </tbody>
</table>
