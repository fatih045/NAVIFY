<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form Design</title>

</head>
<body>


<div class="container">

  <div class="image_box">
<!-- //   <img src="src/assets/Green_Tree_png_Image.png" alt="teml">-->
    <img src="assets/Green_Tree_png_Image.png" alt="resim">
  </div>

  <div class="box">
    <h2>Registration</h2>


    <form action="#"   #saveForm="ngForm" (ngSubmit)="saveUser(saveForm)">
      <div class="input_column left_column">
        <div class="input_box">
          <input type="text" required   [ngModel]="registerModel.name"   name="userName">
          <label>Name</label>
        </div>
        <div class="input_box">
          <input type="text" required     [ngModel]="registerModel.surname"   name="userSurname">
          <label>Surname</label>
        </div>
        <div class="input_box">
          <input type="text" required  [ngModel]="registerModel.TCNo"   name="userTC">
          <label>T.C</label>
        </div>
        <div class="input_box">
          <input type="date" required  [ngModel]="registerModel.year"   name="userBirth">
          <label>Year</label>
        </div>
      </div>

      <div class="input_column right_column">
        <div class="input_box">
          <input type="text" required  [ngModel]="registerModel.userName"   name="userUserName">
          <label>Username</label>
        </div>

        <div class="input_box">
          <input type="text" required  [ngModel]="registerModel.phoneNo"   name="userPhoneNumber">
          <label>Phone Number</label>
        </div>
        <div class="input_box">
          <input type="email" required  [ngModel]="registerModel.email"   name="userEmail">
          <label>Email</label>
        </div>

        <div class="input_box">
          <input type="password" required [ngModel]="registerModel.password"   name="userPassword">
          <label>Password</label>
        </div>
<!--        <div class="input_box">-->
<!--          <input type="password" required>-->
<!--          <label>Confirm Password</label>-->
<!--        </div>-->
      </div>

      <label class="checkbox">
        <input type="checkbox">
        <p>Show Password</p>
      </label>

      <button class="login_button" type="submit">Next</button>

      <div class="link_box">
        <div class="signup_link">Already have an account?
          <a  routerLink="/login"> Login Now</a>
        </div>
        <div class="contact_link">Need Help? <a href="#">Contact Us</a></div>
      </div>
    </form>

  </div>

</div>

</body>
</html>
<router-outlet></router-outlet>
